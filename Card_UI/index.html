<!DOCTYPE html>
<html>
<head>
	<title>Ui card</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <div class="card">
	     <div class="card_thumb">
	     	 <img src="imgs/1.jpg">
	     </div>
	     <div class="card_date">
	     	 <span class="card_date_day">12</span>
	     	 <span class="card_date_month">Mai</span>
	     </div>
	     <div class="card_content">
	     	 <div class="category"><a href="#">photo</a></div>
	     	 <div class="title">Photography</div>
	     	 <div class="sub_title">Best practice</div>
	     	 <p class="description">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>

	     </div>
	     <div class="card_footer">
	     	 <span class="icon icon_time"><img src='imgs/time.png'></span>12 min
	     	 <span class="icon icon_comment"><img src='imgs/comment.png'></span>28 comments
	     </div>
     </div>

     
</body>
</html>
